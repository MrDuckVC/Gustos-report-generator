{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for chapter, sections in chapters %}
    <h2>
        {{ chapter }}
    </h2>

    {% for section_info in sections %}
    <li>
        <a href="{% url 'sections' section_info.slug %}">{{ section_info.name }}</a>
    </li>
    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
